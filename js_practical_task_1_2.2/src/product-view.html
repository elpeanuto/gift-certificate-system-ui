<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/product-view.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="menu-icon" id="menu-icon">
                <img src="img/menu.png" alt="Menu">
            </div>
            <div class="logo">
                <h1>Gift Certificate Service</h1>
            </div>
            <div class="search">
                <input id="search-input" type="text" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
            <div class="user-actions">
                <img id="checkout-button" src="img/shopping_cart.png" alt="Shopping Cart"
                    onclick="redirect('checkout.html')">
                <button h id="login-button" onclick="redirect('login.html')">Login</button>
                <button id="signup-button" onclick="redirect('registration.html')">Sign Up</button>
            </div>
        </div>

        <div class="dropdown-menu" id="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="orders.html">Orders</a>
        </div>
    </div>

    <div class="product-view-container">
        <div class="product-image">
            <img src="img/test.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h3 class="product-name">Product Name</h3>
            <p class="product-description">Product Description</p>
            <hr class="divider">
            <div class="price-and-button">
                <p class="product-price">$19.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <p class="product-duration">Duration: 7 days</p>
            <p class="product-create-date">Created: 2023-08-02 15:30:00</p>
            <p class="product-last-update-date">Last Updated: 2023-08-02 16:45:00</p>
            <h4 class="product-tags">Tags:</h4>
            <ul class="tag-list">
                <li class="tag">Tag 1</li>
                <li class="tag">Tag 2</li>
            </ul>
        </div>
    </div>

    <script src="js/navigation.js"></script>
</body>

</html>
